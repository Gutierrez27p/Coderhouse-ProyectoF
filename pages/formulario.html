<body>
    <fieldset>
        <a name="Contacto"></a>
        <section class="mb-4">
            <h2 class="h1-responsive font-weight-bold text-center my-4">Contacto</h2>
            <p class="text-center w-responsive mx-auto mb-5">¿Tiene usted alguna pregunta? Por favor, no dude en contactarnos directamente. Nuestro equipo se comunicará contigo en cuestión de horas para ayudarte.</p>
            <div class="row">
                <div class="col-md-9 mb-md-0 mb-5">
                    <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="name" name="name" class="form-control">
                                    <label for="name" class="">Nombre</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="email" name="email" class="form-control">
                                    <label for="email" class="">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <input type="text" id="subject" name="subject" class="form-control">
                                    <label for="subject" class="">Asunto</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form">
                                    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                    <label for="message">Comentario</label>
                                </div>
                                <br>
                                <div id="feedback">
                                    <h5><strong>¿Cómo se enteró de nosotros?</strong></h5>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="channel[]" id="checkbox1" value="in">
                                        <label for="checkbox1" class="form-check-label">Internet</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="channel[]" id="checkbox2" value="re">
                                        <label for="checkbox2" class="form-check-label">Redes Sociales</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="channel[]" id="checkbox3" value="pu">
                                        <label for="checkbox3" class="form-check-label">Publicidad</label>
                                    </div><div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="channel[]" id="checkbox4" value="am">
                                        <label for="checkbox4" class="form-check-label">Amigos/Conocidos</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="channel[]" id="checkbox5" value="ot">
                                        <label for="checkbox5" class="form-check-label">Otro</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="text-center text-md-left">
                        <a class="btn btn-primary" onclick="document.getElementById('contact-form').submit();">Enviar</a>
                    </div>
                    <div class="status"></div>
                </div>
                <div class="col-md-3 text-center">
                    <ul class="list-unstyled mb-0">
                        <li><i class="fas fa-map-marker-alt fa-2x"></i>
                            <p>Buenos Aires, CABA, ARG</p>
                        </li>
        
                        <li><i class="fas fa-phone mt-4 fa-2x"></i>
                            <p>+54 9 11 25114926</p>
                        </li>
        
                        <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                            <p>Illustrarg@gmail.com</p>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </fieldset>
